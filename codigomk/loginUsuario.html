<body class="min-h-screen flex flex-col items-center justify-center p-6 text-white transition-colors duration-500">
<div class="w-full max-w-sm flex flex-col items-center">
<div class="mb-6 bg-primary/10 p-4 rounded-full border border-primary/30 flex items-center justify-center">
<span class="material-icons-outlined text-primary text-4xl">auto_awesome</span>
</div>
<div class="w-full bg-card-dark backdrop-blur-xl border border-primary/20 rounded-3xl p-8 shadow-2xl">
<header class="text-center mb-8">
<h1 class="font-display text-2xl md:text-3xl text-primary gold-glow tracking-widest leading-tight">
                    PORTAL<br/>NUMEROLÓGICO
                </h1>
<p class="text-blue-200/60 italic text-xs mt-2 font-light">
                    "Tu destino está escrito en los números"
                </p>
</header>
<form class="space-y-5" onsubmit="return false;">
<div class="space-y-1.5">
<label class="block text-[10px] font-bold text-primary tracking-widest uppercase ml-1">
                        Correo Electrónico
                    </label>
<div class="relative">
<span class="material-icons-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/50 text-xl">alternate_email</span>
<input class="w-full bg-black/40 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white placeholder-white/20 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all text-sm" type="email" value="nombre@ejemplo.com"/>
</div>
</div>
<div class="space-y-1.5">
<div class="flex justify-between items-center ml-1">
<label class="text-[10px] font-bold text-primary tracking-widest uppercase">
                            Contraseña
                        </label>
<a class="text-[9px] text-white/40 uppercase hover:text-primary transition-colors" href="#">¿Olvidaste tu contraseña?</a>
</div>
<div class="relative">
<span class="material-icons-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/50 text-xl">lock</span>
<input class="w-full bg-black/40 border border-white/10 rounded-xl py-3 pl-12 pr-12 text-white placeholder-white/20 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all text-sm" type="password" value="********"/>
<span class="material-icons-outlined absolute right-4 top-1/2 -translate-y-1/2 text-white/30 text-xl cursor-pointer hover:text-white transition-colors">visibility</span>
</div>
</div>
<div class="flex items-center space-x-2 ml-1">
<input class="w-4 h-4 rounded bg-black/40 border-white/10 text-brand-blue focus:ring-0 focus:ring-offset-0" id="remember" type="checkbox"/>
<label class="text-xs text-white/50" for="remember">Mantener sesión iniciada</label>
</div>
<div class="bg-error-bg border border-red-500/50 rounded-xl py-3 px-4 flex items-center space-x-3 animate-pulse">
<span class="text-sm">❌</span>
<span class="text-red-100 text-xs font-medium">Usuario no encontrado</span>
</div>
<button class="w-full bg-brand-blue hover:bg-brand-blue/90 text-white font-bold py-3.5 rounded-xl flex items-center justify-center space-x-2 transition-all transform active:scale-95 shadow-lg shadow-brand-blue/20" type="submit">
<span class="uppercase tracking-widest text-sm">Iniciar Sesión</span>
<span class="material-icons-outlined text-sm">double_arrow</span>
</button>
<div class="relative py-2 flex items-center">
<div class="flex-grow border-t border-white/10"></div>
<span class="flex-shrink mx-4 text-[10px] text-white/30 uppercase tracking-[0.2em]">¿Nuevo aquí?</span>
<div class="flex-grow border-t border-white/10"></div>
</div>
<button class="w-full bg-transparent border border-primary/40 hover:bg-primary/5 text-primary py-3.5 rounded-xl font-bold uppercase tracking-widest text-sm transition-all transform active:scale-95" type="button">
                    Crear nueva cuenta
                </button>
</form>
</div>
<footer class="mt-8 flex space-x-8 text-white/30">
<button class="hover:text-primary transition-colors">
<span class="material-icons-outlined">dark_mode</span>

<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro Exitoso - Numerología Esencial</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1d4ed8", // Vibrant blue from the original UI
                        "background-light": "#f8fafc",
                        "background-dark": "#0a0e1a", // Deep midnight blue
                        "card-dark": "#111827",
                        "accent-gold": "#fbbf24",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e293b 0%, #0a0e1a 100%);
        }
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 80px 120px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 110px 10px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 150px 150px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 190px 40px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.2;
        }
        .success-glow {
            filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.4));
        }
        .floating-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-6 transition-colors duration-500">
<div class="star-field"></div>
<div class="floating-numbers select-none pointer-events-none">
<span class="absolute text-8xl font-bold text-white top-10 left-10">01</span>
<span class="absolute text-9xl font-bold text-white bottom-20 right-10">09</span>
<span class="absolute text-7xl font-bold text-white middle-y left-1/4">11</span>
</div>
<main class="w-full max-w-sm flex flex-col items-center z-10">
<div class="mb-12 text-center">
<div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-primary/20">
<span class="material-symbols-rounded text-white text-4xl">auto_awesome</span>
</div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2 tracking-tight">Numerología Esencial</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm">Tu camino está escrito en los números</p>
</div>
<div class="w-full bg-white dark:bg-gray-900/50 backdrop-blur-xl border border-gray-100 dark:border-gray-800 rounded-3xl p-8 text-center shadow-2xl">
<div class="relative mb-8 flex justify-center">
<div class="absolute inset-0 bg-green-500/20 blur-3xl rounded-full scale-150"></div>
<div class="relative w-24 h-24 bg-gradient-to-tr from-green-400 to-emerald-600 rounded-full flex items-center justify-center success-glow border-4 border-white dark:border-gray-900">
<span class="material-symbols-rounded text-white text-6xl">check</span>
</div>
</div>
<h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-3">✅ ¡Registro exitoso!</h2>
<p class="text-gray-600 dark:text-gray-300 leading-relaxed mb-8">
                Tu camino numerológico comienza ahora. Por favor, <span class="text-primary font-medium">verifica tu correo</span> electrónico para activar tu cuenta.
            </p>
<button class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-2xl flex items-center justify-center gap-2 transition-all active:scale-[0.98] shadow-lg shadow-primary/30">
                Ir al Inicio
                <span class="material-symbols-rounded text-xl">arrow_forward</span>
</button>
<button class="mt-4 text-sm font-medium text-gray-400 dark:text-gray-500 hover:text-primary dark:hover:text-primary transition-colors">
                No recibí el correo
            </button>
</div>
<div class="mt-16 flex justify-center gap-8 w-full">
<div class="text-center">
<div class="text-xl font-bold text-primary dark:text-blue-400">01</div>
<div class="text-[10px] uppercase tracking-widest font-semibold text-gray-400">Origen</div>
</div>
<div class="text-center">
<div class="text-xl font-bold text-primary dark:text-blue-400">09</div>
<div class="text-[10px] uppercase tracking-widest font-semibold text-gray-400">Destino</div>
</div>
<div class="text-center">
<div class="text-xl font-bold text-primary dark:text-blue-400">11</div>
<div class="text-[10px] uppercase tracking-widest font-semibold text-gray-400">Maestría</div>
</div>
</div>
<div class="mt-12 w-32 h-1 bg-gray-200 dark:bg-gray-800 rounded-full opacity-50"></div>
</main>
<div class="fixed top-6 right-6 z-20">
<button class="p-3 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow-sm text-gray-600 dark:text-gray-300" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-rounded text-lg dark:hidden">dark_mode</span>
<span class="material-symbols-rounded text-lg hidden dark:block">light_mode</span>
</button>
</div>

</body></html>

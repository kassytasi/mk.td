<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro - Numerología Esencial</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Cinzel:wght@400;700&amp;family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1D4ED8", // Deep blue
                        accent: "#D4AF37",  // Gold/Mystical Amber
                        "background-light": "#F8FAFC",
                        "background-dark": "#05070A",
                    },
                    fontFamily: {
                        display: ["Cinzel", "serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
<style>
        .mystic-gradient {
            background: radial-gradient(circle at center, rgba(29, 78, 216, 0.15) 0%, rgba(5, 7, 10, 0) 70%);
        }
        .input-dark {
            background-color: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
        .input-error {
            border-color: #EF4444;
            background-color: rgba(239, 68, 68, 0.05);
        }
        .input-success {
            border-color: #10B981;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
<div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
<div class="absolute top-[-10%] right-[-10%] w-[500px] height-[500px] mystic-gradient rounded-full"></div>
<div class="absolute bottom-[-5%] left-[-5%] w-[400px] height-[400px] mystic-gradient rounded-full opacity-50"></div>
<div class="absolute bottom-[-100px] right-[-100px] w-80 h-80 border border-slate-800/30 rounded-full flex items-center justify-center">
<div class="w-64 h-64 border border-slate-800/20 rounded-full flex items-center justify-center">
<div class="w-48 h-48 border border-slate-800/10 rounded-full"></div>
<span class="absolute top-10 text-[10px] text-slate-700 font-display">XII</span>
<span class="absolute bottom-10 text-[10px] text-slate-700 font-display">VI</span>
</div>
</div>
</div>
<main class="relative z-10 w-full max-w-md mx-auto">
<header class="text-center mb-8">
<div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-2xl shadow-lg shadow-primary/20 mb-4">
<span class="material-symbols-rounded text-white text-4xl">auto_awesome</span>
</div>
<h1 class="text-3xl font-display font-bold tracking-tight text-slate-900 dark:text-white">Numerología Esencial</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">Descubre tu destino a través de los números</p>
</header>
<div class="bg-white dark:bg-slate-900/40 backdrop-blur-xl border border-slate-200 dark:border-slate-800 p-8 rounded-[32px] shadow-2xl">
<h2 class="text-xl font-bold mb-6 dark:text-white">Crear Nueva Cuenta</h2>
<form class="space-y-5" onsubmit="return false;">
<div>
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1.5 uppercase tracking-wider">Nombre Completo</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-xl bg-slate-100 dark:bg-slate-800/50 border border-emerald-500/50 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all pr-10" type="text" value="Gabriel Arcanjo"/>
<span class="material-symbols-rounded absolute right-3 top-1/2 -translate-y-1/2 text-emerald-500 text-xl">check_circle</span>
</div>
</div>
<div>
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1.5 uppercase tracking-wider">Correo Electrónico</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-xl bg-slate-100 dark:bg-slate-800/50 border border-emerald-500/50 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all pr-10" type="email" value="gabriel@cosmos.com"/>
<span class="material-symbols-rounded absolute right-3 top-1/2 -translate-y-1/2 text-emerald-500 text-xl">check_circle</span>
</div>
</div>
<div>
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1.5 uppercase tracking-wider">Contraseña</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-xl bg-slate-100 dark:bg-slate-800/50 border border-orange-500/50 focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition-all pr-10" type="password" value="********"/>
<span class="material-symbols-rounded absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 cursor-pointer hover:text-slate-300 transition-colors">visibility</span>
</div>
<div class="mt-3">
<div class="flex gap-1.5 h-1">
<div class="flex-1 bg-orange-500 rounded-full"></div>
<div class="flex-1 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
<div class="flex-1 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
<div class="flex-1 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
<div class="flex justify-between items-center mt-2">
<span class="text-[10px] font-bold text-orange-500 uppercase tracking-widest">DÉBIL</span>
</div>
<p class="text-xs text-orange-500 mt-2 flex items-start gap-1.5 leading-snug">
<span class="material-symbols-rounded text-sm shrink-0">warning</span>
                            La contraseña debe tener al menos 8 caracteres y un símbolo.
                        </p>
</div>
</div>
<div>
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1.5 uppercase tracking-wider">Confirmar Contraseña</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-xl bg-slate-100 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-slate-400" placeholder="Repite tu contraseña" type="password"/>
</div>
</div>
<button class="w-full h-14 bg-primary hover:bg-blue-600 text-white font-bold rounded-xl shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-2 group mt-6" type="submit">
                    Crear Cuenta
                    <span class="material-symbols-rounded group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
<p class="text-center mt-8 text-sm text-slate-500 dark:text-slate-400">
                ¿Ya tienes una cuenta? 
                <a class="text-primary hover:text-blue-400 font-semibold ml-1 transition-colors" href="#">Inicia sesión</a>
</p>
</div>
<div class="mt-12 flex justify-center items-center gap-12">
<div class="text-center">
<span class="block text-2xl font-display text-primary/40 dark:text-primary/60">01</span>
<span class="text-[10px] uppercase tracking-[0.2em] text-slate-400 dark:text-slate-600 font-medium">Origen</span>
</div>
<div class="text-center">
<span class="block text-2xl font-display text-primary/40 dark:text-primary/60">09</span>
<span class="text-[10px] uppercase tracking-[0.2em] text-slate-400 dark:text-slate-600 font-medium">Destino</span>
</div>
<div class="text-center">
<span class="block text-2xl font-display text-primary/40 dark:text-primary/60">11</span>
<span class="text-[10px] uppercase tracking-[0.2em] text-slate-400 dark:text-slate-600 font-medium">Maestría</span>
</div>
</div>
</main>
<button class="fixed bottom-6 left-6 p-3 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-xl z-50" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-rounded dark:hidden text-slate-700">dark_mode</span>
<span class="material-symbols-rounded hidden dark:block text-amber-400">light_mode</span>
</button>
<script>
        // Set default to dark mode for the mystical look
        document.documentElement.classList.add('dark');
    </script>

</body></html>
